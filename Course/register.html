<body>
    <div class="container">
        <form action="" onsubmit="signup()">
            <a href="../index.html">

            <h1 class="heading">Đăng ký tài khoản HT CODE</h1>
            <div class="form-control ">
                <input id="username" type="text" placeholder="Tên tài khoản">
                <small></small>

                <input id="phone" type="number" placeholder="Số điện thoại">

            </div>

                <input id="password" type="password" placeholder="Mật khẩu">
                <small></small>
                <span></span>
            </div>

            <div class="form-control ">
                <input id="confirmpassword" type="password" placeholder="Xác nhận mật khẩu">
                <small></small>
                <span></span>
            </div>


            <button type="submit" class="btn-submit">Đăng ký</button>

            <div class="signup-link">
